<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="place-order">
    <nav class="topnav" id="Topnav">  
      <div id="brand-div">
        <img class="nav-brand" src="./assets/images/images.jpg">
        <h1>Fast Food Fast</h1>
      </div>
      <div id="nav-links">
        <a class="nav-link active" href="index.html">PLACE ORDER</a>
        <a class="nav-link" href="past-orders.html">RECENT ORDERS</a>
        <a class="nav-link" href="#">PROFILE</a>
        <a class="nav-link" href="index.html">LOG OUT</a>
      </div>
      <button class="icon" onclick="toggler()">
        <i class="fa fa-bars"></i>    
      </button>
    </nav>
    <main>
      <div id="restaurant-desc">
        <div id="restuarant-img">
          <img src="./assets/images/andy-restaurant.jpg" alt="restuarant-img"/>
          <h3>Andy Restaurant</h3>
        </div>
        <div>Location: Victoria Island, Lagos</div>
        <div>Delivery Fee: Free</div>
      </div>
      <div id="menu-cart-cat-container">
        <div id="cusine-category" class="food-div">
          <h3 class="pad-left center-txt">Cusine Category</h3>
          <div class="col-grey pad-left space-down">
            <a href="#">All</a>
          </div>
          <div class="col-grey pad-left space-down">
            <a href="#african">African</a>
          </div>
          <div class="col-grey pad-left space-down  ">
            <a href="#intercontinental">Intercontinental</a>
          </div>
          <div class="col-grey pad-left space-down">
            <a href="#fries">Fries</a>
          </div>
          <div class="col-grey pad-left space-down">
            <a href="#others">Others</a>
          </div>
        </div>
        <div id="restuarant-menu" class="food-div">
          <div class="center-item-in-flex">
            <input class="space-around full-width" type="text" placeholder="Search for Food"/>
            <button id="search-food">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div id="spacer-div"></div>
          <div id="menu-items">
            <h3 class="center-txt">Menu</h3>
          </div>
        </div>
        <div id="cart" class="food-div">
          <div class="cart-section">
            <div class="menu-items">
              <h3 class="center-txt">Your Cart</h3>
            </div>
            <button id="place-order" onclick="openLink('./past-orders.html')">
              Place Order (â‚¦0.000)
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="end">
        <small>
          <div class="center-txt">&copy;Andela Team 2018 All Rights Reserved.</div> 
          <div class="center-txt">Designed By Andy</div>
        </small>
      </div>
    </footer>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/AllMenu.js"></script>
