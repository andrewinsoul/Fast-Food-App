<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fast Food Login</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Aguafina Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="img-cover">
      <div id="dim-img">
        <nav class="topnav" id="Topnav">
          <div id="brand-div">
            <img class="nav-brand" src="./assets/images/images.jpg">
            <h1>Fast Food Fast</h1>
          </div>
          <div id="nav-links">
            <a class="nav-link" href="index.html">HOME</a>
            <a class="nav-link active" href="#">LOG IN</a>
            <a class="nav-link" href="signup.html">SIGN UP</a>
            <a class="nav-link" href="#">CONTACT US</a>
          </div>
          <button class="icon" onclick="toggler()">
            <i class="fa fa-bars"></i>    
          </button>
        </nav>
      </div>
    </div>
    <main id="main-form">
      <div class="form-jumbotron">
        <h3>Fast Food Fast Login</h3>
        <h5>Enter your login details</h5>
        <form action="./user-order.html" class="col-form">
          <div class="reg-div">
            <i class="fa fa-envelope icon"></i>
            <input type="email" required="required" placeholder="Email/Username"/>
          </div>
          <div class="reg-div">
            <i class="fa fa-lock icon"></i>
            <input type="password" required="required" placeholder="Password"/>
          </div>
          <div>
            <input type="submit" value="LOG IN" class="form-btn"/>
          </div>
          <div class="new-old-user">
            <a href="./signup.html">I don't have an account? Sign Up</a>
          </div>
        </form>
      </div>
    </main>
    <footer class="index-footer">
      <div class="footer-div" id="social-handles">
        <h4 class="center-txt">Reach us on our handles</h4>
        <img class="footer-img" src="./assets/images/facebook-icon.png" alt="facbook-icon"/>
        <img class="footer-img" src="./assets/images/google-icon.png" alt="google-icon"/>
        <img class="footer-img" src="./assets/images/twitter-icon.png" alt="twitter-icon"/>
        <img class="footer-img" src="./assets/images/instagram-icon.png" alt="instagram-icon"/>
      </div>
      <div class="footer-div" id="subscribe">
        <h4 class="center-txt">
          Subscribe and get latest news on best deals
        </h4>
        <form action="">
          <input id="foot-entry" class="sub-form" type="email" placeholder="Enter Email..."/>
          <button class="sub-form" id="foot-btn">
            <i class="fa fa-send"></i>
          </button>
        </form>
      </div>
    </footer>
    <div id="end">
      <small>
        <div class="center-txt">&copy;Andela Team 2018 All Rights Reserved.</div> 
        <div class="center-txt">Designed By Andy</div>
      </small>
    </div>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
